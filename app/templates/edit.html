<html lang="PT-BR">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/editar_perfil.css">
  <link rel="stylesheet" href="/static/css/home.css">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title> Edição de dados </title>

  </head>

  <body>
      <header>

    <a href="{{url_for('home')}}"><img src="https://media.discordapp.net/attachments/719989066808164492/895300449488494622/unknown__1_-removebg-preview_1.png" alt="" class="logo"></a>

    <section class="caixa-search">
      <input class="caixa-texto" type="text" name="" placeholder="">
      <a class="botao-search" href="#">
        <i class="fas fa-search"></i>
      </a>
    </section>

    <nav>
      <ul class="itens">
        <li><a href="{{url_for('topicos')}}">Tópicos</a></li>
        {% if current_user.is_authenticated %}
        <li><a href="{{url_for('contato')}}">Contato</a></li>
        <li><a href="{{url_for('perfil')}} ">Perfil</a></li>
        {% endif %}

      </ul>
    </nav>

    <nav>
      {% if current_user.is_authenticated %}
      <ul class="sair">
        <li><a href=" {{url_for('logout')}}">Logout</a></li>
      </ul>
      {% else %}
      <ul class="registrar">
        <li> <a href="register">registrar</a> </li>
      </ul>
      {% endif %}
      {% if current_user.is_authenticated %}

      {% else %}
      <ul class="entrar">
        <li> <a href="login">entrar</a> </li>
        {% endif %}
      </ul>
    </nav>

  </header>
    <div class="container rounded bg-white mt-5">
      <div class="row">
        <div class="col-md-4 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://i.imgur.com/FEkKCU9.png" width="190" height="190"> </div>
        </div>
        <div class="col-md-8">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3 titulo">
              <h2> Edição de dados </h2>
              <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
              </div>
              <h5> <a class="btn btn-warning voltar" href="{{url_for('home')}}"> Tela inicial </a> </h5>
            </div>
            <form action="/edit/{{user.id}}" method="post">
              <div class="row mt-2">
                <div class="col-md-6"> <input type="text" name="name" value="{{ current_user.name }}" class="form-control" placeholder="Nome de usuário"> </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6"> <input type="email" name="email" value="{{ current_user.email }}" class="form-control" placeholder="Email"> </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6"> <textarea name="sobre" value="{{current_user.sobre}}" id="" cols="9" rows='4' class="form-control" placeholder="{{current_user.sobre}}" rows='3'></textarea></div>
              </div>
              <div class="mt-5 text-right"><button class="btn btn-warning botao-enviar" type="submit"> Enviar </button> </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
